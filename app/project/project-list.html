<h3><small><strong>PROJECTS</strong></small></h3>
<div ng-repeat="project in $ctrl.projects">
    <button class="list-group-item"
            ng-class="{
                'list-group-item-info': project === $ctrl.selectedProject,
                'disabled': $ctrl.isLocked
            }"
            ng-click="$ctrl.selectProject(project)">
      <span>{{project.title}}</span>
          <span ng-class="{'glyphicon glyphicon-ok': project.done}"></span>
    </button>
</div>
<br>
