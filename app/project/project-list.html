<h3><small><strong>PROJECTS</strong></small></h3>
<div ng-repeat="project in $ctrl.projects">
    <button class="list-group-item" ng-class="{'list-group-item-info': project === $ctrl.selectedProject}" ng-click="$ctrl.selectProject(project)">
      <span>{{project.title}}</span>
    </button>
</div>
