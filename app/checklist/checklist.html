<h3>Checklist</h3>
<!-- checklist view -->
<div ng-if="!$ctrl.isEditMode">
    <ul class="checklist">
        <li ng-repeat="item in $ctrl.checklist">
            <input id="item-{{item.id}}" type="checkbox" ng-model="item.done" ng-click="$ctrl.setItemDone(item)"/>
            <label for="item-{{item.id}}" ng-class="{'done': item.done}">{{item.content}}</label>
        </li>
    </ul>
    <button class="btn btn-default" ng-click="$ctrl.clickAddItem()">Add item</button>
    <button class="btn btn-danger" ng-click="$ctrl.removeDoneItems()">Delete done items</button>
</div>

<!-- checklist form -->
<form ng-if="$ctrl.isEditMode" class="form-horizontal">
    <div class="form-group">
        <label for="content" class="col-sm-2">Item content</label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="content"
                   name="content"
                   ng-model="$ctrl.newContent">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="$ctrl.addItem($ctrl.newContent)">Submit</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.cancelItem()">Cancel</button>
    </div>
</form>
